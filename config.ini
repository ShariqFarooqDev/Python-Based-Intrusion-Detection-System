[Paths]
# Specify the full path to the wkhtmltopdf.exe if it's not in your system's PATH
# Example for Windows: C:\Program Files\wkhtmltopdf\bin\wkhtmltopdf.exe
# Example for Linux: /usr/bin/wkhtmltopdf
# Leave blank if it is in your system PATH
wkhtmltopdf_path = 

[Sniffer]
# Time in seconds before a connection is considered inactive
connection_timeout = 300

[Logging]
# Number of days to keep log archives
retain_days = 90

[Scheduler]
# Day of the week for scheduled tasks (0=Monday, 1=Tuesday, ..., 6=Sunday)
schedule_day = 0
# Hour of the day for scheduled tasks (24-hour format, e.g., 22 for 10 PM)
schedule_hour = 22
